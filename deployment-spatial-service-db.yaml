apiVersion: apps/v1
kind: Deployment
metadata:
  name: spatial-service-db
spec:
  replicas: 1 
  selector: 
    matchLabels: 
      app: spatial-service-db
  template:
    metadata:
      labels:
        app: spatial-service-db
    spec:
      containers:
      - name: postgis
        image: spatial-service-db:latest
        env:
        - name: POSTGRES_USER  
          valueFrom:
            secretKeyRef:
              name: spatial-service-db-creds
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spatial-service-db-creds
              key: password

